---
layout: default
title: Projects
---
<div>
    <h2>Projects</h2>
{% for project in site.projects %}
  {% assign id = project.image | slugify %}
  <div class='member-photo-card'>
    <a href="{{ site.baseurl }}{{ project.url }}">
    <img class='member-photo' src='/assets/projects/{{ id }}.jpg' width='100' />
    <div class='member-details'>
        <p class='member-name'>
                {{ project.display-name }}
        </p>
    </div>
      </a>
</div>
{% endfor %}
</div>
